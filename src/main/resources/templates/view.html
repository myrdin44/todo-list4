<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
<h1>To-Do List</h1>

<!-- Form để thêm công việc mới -->
<form th:action="@{/todo-list/add}" method="post">
    <input type="text" name="title" placeholder="Add a new task..." th:field="*{title}" required>
    <button type="submit">Add Task</button>
</form>

<h2>Tasks</h2>
<ul>
    <li th:each="task : ${}">
        <span th:text="${task.title}" th:classappend="${task.completed} ? 'completed' : ''"></span>
        <!-- Nút chuyển trạng thái hoàn thành -->
        <form th:action="@{/tasks/toggle/{id}(id=${task.id})}" method="post" style="display:inline;">
            <button type="submit">Toggle</button>
        </form>
        <!-- Nút xóa công việc -->
        <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>
</body>
</html>
